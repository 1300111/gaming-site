<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-board" width="1020" height="500"></canvas>
        <button id="start-btn" class="run-btn">Start</button>
        <button id="continue-btn" style="display: none">Continue</button>
        <button id="replay-btn" class="run-btn" style="display: none">Replay</button>
        <button id="tutorial-btn">See Tutorial</button>
        <button id="end-tutorial-btn">End Tutorial</button>
  
        <div id="tutorial-container">
            <div id="tutorial-text-container">
                <div id="tutorial-text"></div>
            </div>
            
            <div id="data-tutorial-container">
                <div id="enemy-tutorial-text" class="sub-tutorial-text">The more enemies taken down, the harder the game will be</div>
                <img id="enemy-img" src="img/arrow.png">
                <div id="life-tutorial-text" class="sub-tutorial-text">You have 3 lives, every time you lose one you will be invincible for 3 seconds</div>
                <img id="life-img" src="img/arrow.png">
            </div>
        </div>
    </div>

    <div id="data-container">
        <div id="enemy-display" class="data-display">
            ENEMIES DOWN: 
            <span id="enemy-text">0</span>
        </div>
        <div id="life-display" class="data-display">
            LIVES LEFT: 
            <span id="life-text">3</span>
        </div>
    </div>

    <button id="pause-btn">Pause</button>  
    <button id="skip-tutorial-btn">Skip Tutorial</button>

    <script src="index.js"></script>
    <script src="tutorial.js"></script>
</body>
</html>
