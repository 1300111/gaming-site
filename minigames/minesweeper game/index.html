<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineswepper!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="flag-count">
            <img src="flag.png" alt="flag" height="30px">
            <span id="flag-num"></span>
        </div>

        <div id="wrapper">
            <ul id="lands">
            </ul>
        </div>

        <div id="text-bg" class="result"></div>
        <div id="win-text" class="result text">You Win!!!</div>
        <div id="lose-text" class="result text">You Lose!!!</div>
        <div id="replay-text" class="result text">"R" to replay</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
