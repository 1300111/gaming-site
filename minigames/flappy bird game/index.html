<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-board" height="500" width="500"></canvas>
        <button id="start-btn" class="run-btn">Start</button>
        <button id="continue-btn" class="run-btn">Continue</button>
        <button id="replay-btn" class="run-btn">Replay</button>
    </div>
    <button id="pause-btn">Pause</button>

    <script src="script.js"></script>
</body>
</html>
